<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>jQuery Wizard</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="../libs/bootstrap/bootstrap.min.css">
<link rel="stylesheet" href="../css/wizard.css">

</head>
<body>
<!--[if lt IE 7]>
  <p class="chromeframe">You are using an outdated browser. <a href="http://browsehappy.com/">Upgrade your browser today</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to better experience this site.</p>

<div class="wizard">
  <ul class="steps" role="tablist">
    <li data-target="#step1" class="active" role="tab">
      Step 1
    </li>
    <li data-target="#step2" role="tab">
      Step 2
    </li>
    <li data-target="#step3" role="tab">
      Step 3
    </li>
  </ul>
</div>
<div class="step-content">
  <div class="step-pane active" id="step1" role="tabpanel">This is step 1</div>
  <div class="step-pane" id="step2" role="tabpanel">This is step 2</div>
  <div class="step-pane" id="step3" role="tabpanel">This is step 3</div>
</div>

<script src="../libs/jquery/jquery.js"></script>
<script src="../dist/jquery-wizard.js"></script>
</body>
</html>
